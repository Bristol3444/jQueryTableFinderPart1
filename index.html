<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Rubik+Mono+One" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Table Finder</title>
</head>

<body>
    <header id="title">
        <p class="header">Table Finder</p>
        <p class="sub">Pick your table now</p>
    </header>
    <section id="layout">
        <div id="floor-plan">
            <span id="table1" class="available">1</span>
            <span id="table2" class="available">2</span>
            <span id="table3" class="available">3</span>
            <span id="table4" class="available">4</span>
            <span id="table5" class="available">5</span>
            <span id="table6" class="available">6</span>
            <span id="table7" class="available">7</span>
            <span id="table8" class="available">8</span>
            <span id="table9" class="available">9</span>
        </div>
    </section>
    <form id="info">
        <div id="case">
            <p class="exit">X</p>
            <p class="form-header">New Reservation</p>
            <p class="sub-header"></p>
            <input type="text" value="Name" class="name">
            <input type="text" value="Phone" class="phone">
            <input type="text" value="Number of Guests" class="guests">
            <button type="button" value="Save" class="button">Save</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
